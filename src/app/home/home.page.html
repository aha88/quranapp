<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Quran Verses
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-toolbar>
    <ion-searchbar (ionChange)="getItems($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>


  
  <ion-grid id="body">
    
    <div>
      <ion-row *ngFor="let p of menulist | filter:texttosearch">
        <ion-col size="10">

          <ion-item [routerDirection]="'root'" full id="itemlist">

            <ion-col size="7">
              <ion-label>
                {{p.index}} ) {{p.title}} <p> {{p.titleEn}} </p>
              </ion-label>
            </ion-col>
            
            <ion-col size="5">
                <ion-label style="text-align: center;">
                    <h2> <img src="{{p.imagesvg}}" id="imgsvg"/></h2>
                </ion-label>
            </ion-col>
              

          </ion-item>
        </ion-col>
        <ion-col size="2" id="framebutton" (click)="gotoquran(p.index)" >
            <ion-label id="buttonleft">
                  <ion-icon name="play"></ion-icon>  
            </ion-label>
          </ion-col>

          
      </ion-row>
      
    </div>
 
</ion-grid>

</ion-content>
