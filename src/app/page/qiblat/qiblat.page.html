<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Qiblat
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-content >
    <ion-grid id="div">

        <img id="image" src="assets/compass.png">
        <img src="assets/compass-arrow.png">
      
     
    </ion-grid>
     <ion-footer no-border>
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <ion-col size="6" text-center>
                <geo-coordinates [value]="latCoords" [direction]="direction.Latitude"></geo-coordinates>
              </ion-col>
              <ion-col size="6" text-center>
                <geo-coordinates [value]="lngCoords" [direction]="direction.Longitude"></geo-coordinates>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-footer>
      

  </ion-content>
