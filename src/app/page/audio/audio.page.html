<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Audio Reciter
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  
  <ion-grid>
    
    <div>
      <ion-row *ngFor="let po of menulist ">
        <ion-col size="9">
          <ion-item full id="itemlist">

            <ion-col size="12">
              <ion-label>
                {{po.reciter_name}} 
              </ion-label>
            </ion-col>

          </ion-item>
        </ion-col>
        <ion-col (click)="speaker(po)" size="3" id="framebutton" >
            <ion-label  id="buttonleft">
                 SELECT  
            </ion-label>
          </ion-col>
      </ion-row>
    </div>
 
</ion-grid>

</ion-content>
